        } else {
          json_base = JSON.parse(markersStorage)
        }
        var json_add = JSON.parse(reader.result);

        var count = 0;
        json_add.forEach(item => {
          if ('lat' in item && 'lng' in item && 'title' in item && 'type' in item) {
            json_base.push(item);
            count++;
          }
        });

        if (count > 0) {
          MarkersElement.forEach(item => {
            item.setMap(null);
            item = null
          });
          MarkersElement = [];
          json_base.forEach(storedMarker => {
            const pinViewBackground = new google.maps.marker.PinElement({ background: "#FBBC04", glyphColor: "white", });
            if (storedMarker.type == 0) {
              var marker = new google.maps.marker.AdvancedMarkerElement({
                map,
                position: new google.maps.LatLng(storedMarker.lat, storedMarker.lng),
                title: storedMarker.title,
                zIndex: storedMarker.type
              });
            } else {
              var marker = new google.maps.marker.AdvancedMarkerElement({
                map,
                position: new google.maps.LatLng(storedMarker.lat, storedMarker.lng),
                title: storedMarker.title,
                content: pinViewBackground.element,
                zIndex: storedMarker.type
              });
            }
            MarkersElement.push(marker);
          });
          storage.setItem("Markers", JSON.stringify(json_base));
        }
      };
      reader.readAsText(file);
    }
    function dropHandler(ev) {
      console.log("File(s) dropped");
      // 既定の動作で防ぐ（ファイルが開かれないようにする）
      ev.preventDefault();

      if (ev.dataTransfer.items) {
        // DataTransferItemList インターフェイスを使用して、ファイルにアクセスする
        [...ev.dataTransfer.items].forEach((item, i) => {
          // ドロップしたものがファイルでない場合は拒否する
          if (item.kind === "file") {
            const file = item.getAsFile();
            console.log(`… file[${i}].name = ${file.name}`);
            importMarkerFile(file);
          }
        });
      } else {
        // DataTransfer インターフェイスを使用してファイルにアクセスする
        [...ev.dataTransfer.files].forEach((file, i) => {
          console.log(`… file[${i}].name = ${file.name}`);
          importMarkerFile(file);
        });
      }
    }
    function dragOverHandler(ev) {
      // 既定の動作で防ぐ（ファイルが開かれないようにする）

    // 半透明のオーバーレイを作成する関数
    function showBlackOverlay() {
      // 新しいdiv要素を作成
      const overlay = document.createElement('div');

      // オーバーレイのスタイルを設定
      overlay.style.position = 'fixed'; // ビューポートに固定
      overlay.style.top = '0'; // 上端から
      overlay.style.left = '0'; // 左端から
      overlay.style.width = '100%'; // 幅全体
      overlay.style.height = '100%'; // 高さ全体
      overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // 半透明の黒 (RGBAで最後の値が不透明度)
      overlay.style.zIndex = '999'; // 他の要素の上に表示されるように高いz-indexを設定
      overlay.style.opacity = '0'; // 初期状態では完全に透明
      overlay.style.transition = 'opacity 1s ease-in-out';
      overlay.id = 'blackOverlay'; // オーバーレイのIDを設定

      const imageContainer = document.getElementById('imageContainer');
      imageContainer.appendChild(overlay);
      // オーバーレイを徐々に表示
      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 1); // 少し遅らせてから表示開始

      return overlay; // 作成したオーバーレイ要素を返す
    }


    function showItemOverlay(imgPath, message) {
      // 新しいdiv要素を作成
      const overlay = document.createElement('div');

      // オーバーレイのスタイルを設定
      overlay.style.position = 'fixed'; // ビューポートに固定
      overlay.style.top = '0'; // 上端から
      overlay.style.display = 'flex'; // 左端から
      overlay.style.justifyContent = 'center'; // 左端から
      overlay.style.width = '100%'; // 幅全体
      overlay.style.height = '100%'; // 高さ全体
      overlay.style.zIndex = '9999'; // 他の要素の上に表示されるように高いz-indexを設定
      overlay.style.opacity = '0'; // 初期状態では完全に透明
      overlay.style.transition = 'opacity 1s ease-in-out';
      overlay.id = 'itemOverlay'; // オーバーレイのIDを設定

      // 背景画像要素を作成
      const image = document.createElement('img');
      image.src = "base.png";

      // テキスト表示要素を作成
      const textElement = document.createElement('div');
      // オーバーレイのスタイルを設定
      textElement.style.position = 'fixed'; // ビューポートに固定
      textElement.style.top = '23%'; // 上端から
      textElement.style.display = 'flex'; // 左端から
      textElement.style.justifyContent = 'center'; // 左端から
      textElement.style.width = '100%'; // 幅全体
      textElement.style.height = '100%'; // 高さ全体
      textElement.style.zIndex = '19999'; // 他の要素の上に表示されるように高いz-indexを設定
      textElement.style.opacity = '0';
      textElement.style.transition = 'opacity 1s ease-in-out';
      textElement.id = 'textOverlay'; // テキストオーバーレイのIDを設定
      textElement.textContent = message;
      Object.assign(textElement.style, {
        color: 'white',
        fontSize: '2em',
        fontFamily: 'sans-serif',
        textAlign: 'center',
        backgroundColor: 'rgba(0, 0, 0, 0)', // テキスト背景も半透明に

      });

      const imgOverlay = document.createElement('div');

      // オーバーレイのスタイルを設定
      imgOverlay.style.position = 'fixed'; // ビューポートに固定
      imgOverlay.style.top = '11%'; // 上端から
      imgOverlay.style.display = 'flex'; // 左端から
      imgOverlay.style.justifyContent = 'center'; // 左端から
      imgOverlay.style.width = '10%'; // 幅全体
      imgOverlay.style.height = '10%'; // 高さ全体
      imgOverlay.style.zIndex = '29999'; // 他の要素の上に表示されるように高いz-indexを設定
      imgOverlay.style.opacity = '0'; // 初期状態では完全に透明
      imgOverlay.style.transition = 'opacity 1s ease-in-out';

      // アイテム画像要素を作成
      const itemImage = document.createElement('img');
      itemImage.src = imgPath;

      overlay.appendChild(image);
      imgOverlay.appendChild(itemImage);

      const imageContainer = document.getElementById('imageContainer');
      imageContainer.appendChild(overlay);
      imageContainer.appendChild(textElement);
      overlay.appendChild(imgOverlay);
      // オーバーレイを徐々に表示
      setTimeout(() => {
        overlay.style.opacity = 1;
        textElement.style.opacity = 1;
        imgOverlay.style.opacity = 1;
      }, 500); // 少し遅らせてから表示開始
      return overlay; // 作成したオーバーレイ要素を返す
    }

    function showButtonOverlay() {

      const overlay = document.createElement('div');

      // オーバーレイのスタイルを設定
      overlay.style.position = 'fixed'; // ビューポートに固定
      overlay.style.top = '94%'; // 上端から
      overlay.style.display = 'flex'; // 左端から
      overlay.style.justifyContent = 'center'; // 左端から
      overlay.style.width = '100%'; // 幅全体
      overlay.style.height = '100%'; // 高さ全体

      overlay.style.opacity = '0'; // 初期状態では完全に透明
      overlay.style.transition = 'opacity 1s ease-in-out';
      overlay.id = 'buttonOverlay'; // オーバーレイのIDを設定

      // 閉じるボタンを作成
      const closeButton = document.createElement('span');
      closeButton.classList.add('close-button');

      // アイテム画像要素を作成
      const buttonImage = document.createElement('img');
      buttonImage.src = "closeButton.png";

      closeButton.onclick = hideOverlay; // クリックでオーバーレイを非表示にする
      closeButton.appendChild(buttonImage);

      overlay.appendChild(closeButton);

      const imageContainer = document.getElementById('imageContainer');
      imageContainer.appendChild(overlay);
      // オーバーレイを徐々に表示
      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 500); // 少し遅らせてから表示開始
      return overlay; // 作成したオーバーレイ要素を返す
    }

    // 必要に応じて、オーバーレイを削除する関数も定義できます
    function hideOverlay() {
      const buttonOverlay = document.getElementById('buttonOverlay');
      buttonOverlay.remove();
      const itemOverlay = document.getElementById('itemOverlay');
      itemOverlay.remove();
      const blackOverlay = document.getElementById('blackOverlay');
      blackOverlay.remove();
      const textOverlay = document.getElementById('textOverlay');
      textOverlay.remove();

    }
